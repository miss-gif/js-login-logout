<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인/로그아웃 구현</title>
    <link rel="stylesheet" href="./login.css" />
    <script defer src="./login.js"></script>
  </head>

  <body>
    <div class="problem">
      <p>아이디: 영문, 숫자 조합의 6자 이상인지 검사할 것.</p>
      <p>비밀번호: 영문, 숫자, 특수문자 포함 8자 이상인지 검사할 것.</p>
    </div>

    <main>
      <div id="loginWindow" class="loginWindow">
        <h2>로그인</h2>
        <form>
          <label for="loginId">아이디</label>
          <input id="loginId" type="text" placeholder="아이디를 입력하세요" minlength="6" required />
          <label for="loginPw">비밀번호</label>
          <input id="loginPw" type="password" placeholder="비밀번호를 입력하세요" minlength="8" required />
          <p id="loginErrorText"></p>
          <input id="loginBtn" type="submit" />
        </form>
        <button id="idCreateBtn">회원가입</button>
      </div>
      <!-- 회원가입 모달 -->
      <div id="idCreateWindow" class="idCreateWindow hidden">
        <h2>회원가입</h2>
        <form>
          <label for="idInputCreate">아이디</label>
          <input id="idInputCreate" type="text" placeholder="아이디를 입력하세요" minlength="6" required value="" />
          <p>6~20자 영문, 숫자로 입력해 주세요.</p>
          <label for="passwordInputCreate">비밀번호</label>
          <input id="passwordInputCreate" type="password" placeholder="비밀번호를 입력하세요" minlength="8" required value="" />
          <label for="passwordInputCreate2">비밀번호 재확인</label>
          <input id="passwordInputCreate2" type="password" placeholder="비밀번호를 재입력하세요" minlength="8" required value="" />
          <p>8~20자 영문, 숫자, 특수문자 조합으로 입력해 주세요.</p>
          <input id="idComplete" type="submit" />
        </form>
        <button id="returnBtn">취소하기</button>
      </div>
      <!-- 관리자 모드 -->
      <div class="manager">
        <h2>관리자 모드</h2>
        <button id="idCheck" type="button"><< 모든 ID 조회 >></button>
        <input id="idDel" class="idDel" type="text" placeholder="삭제할 ID를 입력하세요" />
        <button id="idDelete" type="button"><< ID 삭제 하기 >></button>
      </div>
    </main>
  </body>
</html>
